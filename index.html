<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-600">
    <main class="w-full" onmousemove="drag(event);verDrag(event)" onmouseup="endDrag()">
      <textarea
        class="border-black border bg-gray-900 text-blue-100 focus:outline-none overflow-auto resize-none"
        id="html"
        placeholder="html"
      ></textarea>
      <div id="left-drag" onmousedown="leftDrag()" class="cursor-col-resize"></div>
      <textarea
        class="border-black border bg-gray-900 text-blue-100 focus:outline-none overflow-auto resize-none"
        id="css"
        placeholder="css"
      ></textarea>
      <div id="right-drag" onmousedown="rightDrag()" class="cursor-col-resize"></div>
      <textarea
        class="border-black border bg-gray-900 text-blue-100 focus:outline-none overflow-auto resize-none"
        id="js"
        placeholder="js"
      ></textarea>
      <div id="bottom-drag" class="cursor-row-resize" onmousedown="verDragStart()" onmouseup="verDragEnd()"></div>
      <iframe class="bg-white w-full h-[67vh]" id="code"></iframe>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
