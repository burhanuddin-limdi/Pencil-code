<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-600">
    <nav></nav>
    <main
      class="w-full"
      onmousemove="drag(event);verDrag(event)"
      onmouseup="endDrag()"
    >
      <div
        class="border-black border"
        id="html"
      >
      <div class="w-full bg-black">
        <div class="w-fit bg-gray-900 text-blue-100 px-1">HTML</div>
      </div>
        <textarea
          class="w-full h-full bg-gray-900 text-blue-100 focus:outline-none overflow-hidden resize-none"l"
        ></textarea>
      </div>

      <div
        id="left-drag"
        onmousedown="leftDrag()"
        class="cursor-col-resize"
      ></div>
      <div
        class="border-black border"
        id="css"
      >
      <div class="w-full bg-black">
        <div class="w-fit bg-gray-900 text-blue-100 px-1">CSS</div>
      </div>
        <textarea
          class="w-full h-full bg-gray-900 text-blue-100 focus:outline-none overflow-hidden resize-none""
        ></textarea>
      </div>
      <div
        id="right-drag"
        onmousedown="rightDrag()"
        class="cursor-col-resize"
      ></div>
      <div class="border-black border" id="js">
        <div class="w-full bg-black">
          <div class="w-fit bg-gray-900 text-blue-100 px-1">JS</div>
        </div>
        <textarea
          class="w-full h-full bg-gray-900 text-blue-100 focus:outline-none overflow-hidden resize-none"
        ></textarea>
      </div>
      <div
        id="bottom-drag"
        class="cursor-row-resize"
        onmousedown="verDragStart()"
        onmouseup="verDragEnd()"
      ></div>
      <iframe class="bg-white w-full h-[67vh]" id="code"></iframe>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
